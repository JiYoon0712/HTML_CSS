<!DOCTYPE html>

<body>

<h3>클래스 - 메소드</h3>

<script type="text/javascript">
class Rect {
	constructor(width, height){
		this.width = width;
		this.height = height;
	}
	
	// getter
	get area(){
		return this.width * this.height;
	}	
	
	// 메소드
	calArea(){
		return this.width * this.height;
	}	
}

var obj = new Rect(10,5);
console.log(obj.area);		// > getter 사용한 경우 () 기재 x
console.log(obj.calArea());	// > calArea() 대신 calArea로 기재하면 함수 내용이 보여짐 


</script>
</body>
</html>
