class Rect {
	area(width, height){
		this.width = width;
		this.height = height;
		
		return this.width * this.height
	}
}

var obj = new Rect();				// > 생성자를 만들지 않아서 () 안에 값 넣어주면 안됨.
console.log(obj.width, obj.height);	// undefined undefined

let a = obj.area(10,5);	
console.log(a, obj.width, obj.height);	// 50, 10, 5   > 넓이를 구해야 obj.width, obj.height 사용 가능
