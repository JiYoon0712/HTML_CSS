<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{
	width: 100%;
	height: 100px;
	margin-bottom: 20px; 
}

.box1 { background: linear-gradient( to bottom, cyan, blue ); }
.box2 { background: linear-gradient( to top, cyan, blue ); }
.box3 { background: linear-gradient( to right, cyan, blue ); }
.box4 { background: linear-gradient( to left, cyan, blue ); }
.box5 { background: linear-gradient( 45deg, cyan, blue ); } /* (각도 : 45도) */

</style>

</head>
<body>

<h3>linear-gradient</h3>

<div class="box1">to bottom</div>
<div class="box2">to top</div>
<div class="box3">to right</div>
<div class="box4">to left</div>
<div class="box5">45deg</div>
<div class="box6"></div>

</body>
</html>
