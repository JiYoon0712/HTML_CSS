<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.box { 
	width:150px; height: 150px; 
	margin: 50px 0 0 300px;
	border : 3px dotted gray;
	background: orange;
	position:relative;
}

/* ( 크기 : 콘텐츠 만큼 / 기준점 : 브라우저 최상단 )*/
.absolute-box { 
	width: 150px; height: 150px;	/* ( width, height 추가 ) */
	
	position : absolute;	/* 부모가 relative이면 기준은 부모이고, 부모가 static이면 body가 최상단 */
	left: 50px;	
	top: 50px;
	
	background: #333;
	color: #eee;
	font-weight: bold;
	text-align: center;
	line-height: 150px;
}

</style>

</head>
<body>

<h3>position:absolute - 요소가 문서의 일반적인 흐름을 따르지 않고, 페이지 레이아웃에 공간도 배정하지 않는다.</h3>

<div class="box"><div class="absolute-box">parent-div</div></div>
<div class="absolute-box" >parent-body</div>	

<p>안녕하세요.</p>			<!-- ( 아래 parent-body 상단부분에 있어서 가려짐. >> left, top 추가) -->


</body>
</html>
