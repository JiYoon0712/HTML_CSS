<h3>연산자</h3>

<script type="text/javascript">
var a,b,c;

c = 4/2;
console.log(c);

c = 1/2;
console.log(c);	// 0.5 > 자바에서는 0이 나옴. 차이 구별

c = 2/0;
console.log(c);	// Infinity : 무한대를 나타내는 숫자
if(c === Infinity){
	console.log("0으로 나누었습니다.")	
}

a = 2;
b = 10;
c = a ** b;	// 거듭제곱
console.log(c);	// 1024

a = 2;
b = 10;
c = 2 ** 3 ** 2;// 2 ** (3**2);	우결합
console.log(c);	// 512

// c = -2 ** 2; // 에러. 모호한 표현은 허용하지 않는다.

// 문자열 결합
a = "seoul";
b = "korea";
c = a + b; 
console.log(c);

a = "1.1";
b = "1.1";
c = a + b;
console.log(c);	// 1.11.1

c = (+a) + (+b);	// > 부호연산자 +를 붙여서 숫자로 변환
console.log(c);		// 2.2






</script>
