<body>

<h3>객체 - 생성</h3>

<script type="text/javascript">
var s;

// 1.객체 리터널을 이용한 객체 생성
var obj = {name:'홍길동', age:20};	// {프로퍼티명:값,프로퍼티명:값,...} > 값에는 '',"" 반드시 표기
console.log(typeof obj);	// "object"
console.log(obj);			// ▶ Object 또는 {name: '홍길동', age: 20}

// 객체의 프로퍼티 접근
console.log(obj.name);	// 홍길동

// 속성 값 변경
obj.name = '김자바';
if(obj.age >= 10){
	s = `${obj.name} 님은 성인입니다.`
} else {
	s = `${obj.name} 님은 미성년자입니다.`
}
console.log( s );

obj.city = '서울';	// 동적으로 속성을 추가
console.log(obj);



// 1. 객체 리터널을 이용한 빈 객체 생성
var obj2 = {};
console.log(typeof obj2);	// object
console.log(obj2);			// ▶ Object	

obj2.subject = '자바';	// 실행시 동적으로 속성 추가
console.log(typeof obj2);	// object
console.log(obj2.subject);	// 자바



// 1. 객체 리터널을 이용한 객체 생성
// > 속성 2개, 메소드 2개
var obj3 = {
	name: '홍길동',
	age: 20,
	state: function(){
		return this.age >= 19 ? '성인' : '미성년자';	// > 자바는 this 안붙여도 됨. 눈에 안보일 뿐. 하지만 자바 스크립트는 기재해야 함
	},
	msg : function(){
		// 메소드에서 속성이나 다른 메소드를 호출할 때 this 생략 불가
		let s = this.state();
		let m = `${this.name} 님은 ${s} 입니다.`;
		console.log(m);
	}
};
console.log(obj3);
obj3.msg();
</script>

</body>
</html>
