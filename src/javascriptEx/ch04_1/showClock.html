<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script type="text/javascript">
function showClock(){
	var now = new Date();

	var y = now.getFullYear();
	var m = now.getMonth() + 1 ;
	if(m<10) m = "0" + m;
	var d = now.getDate() ;
	if(d<10) d = "0" + d;

	var hr = now.getHours();
	if(hr<10) hr = "0" + hr;
	var mn = now.getMinutes();
	if(mn<10) mn = "0" + mn;
	var sc = now.getSeconds();
	if(sc<10) sc = "0" + sc;

	var s = `${y}-${m}-${d} ${hr}:${mn}:${sc}`
	
	document.querySelector("#nowDate").value = s;
	setTimeout("showClock()",1000);	
}
// > 자바스크립트를 위쪽에 작성해서 window.onload 추가
window.onload = () => showClock();	

</script>
</head>
<body>

<!-- ( 문제 )
	 2023-04-11 16:15:10
	 2023-04-11 16:15:11
	 setTimeout -->
<div style="width: 200px; margin: 30px auto; text-align: center;">
	<input type="text" id="nowDate" readonly="readonly" style="border:none; pointer-events:none;">
																<!-- (pointer-events:none; : 클릭시 border 보이는 효과 지워줌) -->
	
</div>


</body>
</html>
