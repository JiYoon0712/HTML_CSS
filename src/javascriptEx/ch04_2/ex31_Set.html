<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
<!-- Set은 PDF에 X -->
<h3>Set 객체</h3>

<script type="text/javascript">
/*
 - Set 객체
   : 값들의 집합
   : 입력 순서에 따라 저장된 요소를 반복처리 할 수 있다.
   : 중복값을 허용하지 않음
 */
 
var set = new Set();
set.add(100);
set.add('java');
set.add('oracle');
set.add('html');
set.add('css');
set.add('spring');
set.add('oracle');

console.log( set.size ); // 6, 요소의 수 > 중복값인 oracle은 들어가지 않음.

console.log( set.has(100) );  // true, item 존재 유무. 배열이 indexOf 보다 빠름

set.delete("spring");	// 요소 삭제
console.log( set.size );	// 5
console.log( '------------------' );

// 처음부터 순회
for(let a of set){
	console.log(a);
}
console.log( '------------------' );

// 처음부터 순회(2)
set.forEach( item => console.log(item));
console.log( '------------------' );


// Set을 배열로 반환
var arr = Array.from(set);
console.log(arr.join());	// 100,java,oracle,html,css
console.log( '------------------' );

// 배열을 Set으로 변환
var set2 = new Set([1,2,3]);
console.log(set2);	// {1,2,3}

// Set 객체의 모든 요소 삭제
set2.clear();
console.log(set2.size);	// 0

// 객체를 Set에 저장 : 객체는 주소가 저장
var set3 = new Set();
var obj = { subject:'java', score:100 };	// > 객체는 속성, 값으로 구성. 
set3.add(obj);	// 저장
set3.add({ subject:'java', score:100 });	// 저장, obj와는 다른 객체 > 속성값은 같을지라도 새로운 객체. 다른 주소.
set3.add({ subject:'java', score:100 });    // 저장.
set3.add(obj);	// 저장 안됨 > obj와 주소가 같음.

console.log( set3.size );	// 3  

for(let o of set3){
	console.log(o.subject + " : " + o.score);	//  java : 100
}




</script>

</body>
</html>
