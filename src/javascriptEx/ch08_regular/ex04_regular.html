<body>

<h3>정규식(regular expression)</h3>

<script type="text/javascript">
var s, p;

// 한자리 숫자
// p = /^\d{1}$/
// p = /^\d$/;
p = /^[0-9]$/;

s = '9';
console.log(p.test(s));	// true
s = '37';
console.log(p.test(s));	// false

// 한자리 이상의 숫자
// p = /^[0-9]+$/;
// p = /^(\d)+$/;
p = /^d{1,}$/;


// 1~3자리 숫자
p = /^\d{1,3}$/


// 한자리 이상의 숫자. 부호 및 소수점도 가능
// > ? : 한글자 or 0글자 // * : 0글자 이상
p = /^[+-]?\d+(\.?\d*)$/

s = '9';
console.log(p.test(s));	
s = '-37.3';
console.log(p.test(s));	
s = '+37';
console.log(p.test(s));	
</script>
</body>
</html>
